<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="~{fragments/commons::head}">
</head>
<body class="body-main">
<header th:replace="~{fragments/commons::nav}">
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Add New Ship</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form th:action="@{/ships/add}"
                  th:method="post"
                  th:object="${shipAddBindingModel}"
                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input th:field="*{name}" th:errorclass="bg-danger"
                               type="text" class="form-control" id="name"
                               name="username">
                        <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="bg-danger text-light rounded">
                            Name must.
                        </small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="power" class="col-sm-2 col-form-label">Power</label>
                    <div class="col-sm-10">
                        <input th:field="*{power}"
                               th:errorclass="bg-danger" type="number" step="1" class="form-control" id="power"
                               name="power">
                        <small th:each="e : ${#fields.errors('power')}" th:text="${e}" class="bg-danger text-light rounded">
                            The power must be positive.
                        </small>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="health" class="col-sm-2 col-form-label">Health</label>
                    <div class="col-sm-10">
                        <input th:field="*{health}"
                               th:errorclass="bg-danger"
                               type="number" step="1" class="form-control" id="health"
                               name="health">
                        <small th:each="e : ${#fields.errors('health')}" th:text="${e}" class="bg-danger text-light rounded">
                            The health must be positive!!!!!!!!!!!!!!!!!
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="created" class="col-sm-2 col-form-label">Created date</label>
                    <div class="col-sm-10">
                        <input th:field="*{created}" th:errorclass="bg-danger"  type="date" class="form-control"
                               id="created"
                               name="created">
                        <small th:each="e : ${#fields.errors('created')}" th:text="${e}" class="bg-danger text-light rounded">
                            Created date cannot be in the future!!!!!!!!!!!!!!!!!!!!
                        </small>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select th:field="*{category}" th:errorclass="bg-danger" class="browser-default custom-select" id="category" name="category">
                            <option value="">Category</option>
                            <option th:each="c : ${T(com.example.mybattleships2023.domain.entity.enums.CategoryNameEnum).values()}"
                                    th:text="${c}" th:value="${c}" class="bg-danger text-light rounded">Ship
                            </option>
                        </select>
                        <small th:each="e : ${#fields.errors('category')}" th:text="${e}" class="bg-danger text-light rounded">HHHHOOO</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-50">Add the new Ship</button>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}">
</footer>
</body>
</html>
