<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="~{fragments/commons::head}">
</head>
<body class="body-main">
<header th:replace="~{fragments/commons::nav}">
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <div class=" pl-3 font-weight-bold text-center">
                    Register</div></h1>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <img class="rounded" width="100%" src="/images/register.jpg" alt="Battle ship image">
            </div>

            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75">
                    <form th:action="@{/users/register}"
                          th:method="post"
                          th:object="${userRegisterBindingModel}"
                          class=" text-center text-light">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username" placeholder="Username"/>
                                <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="bg-danger text-light rounded">Incorrect username!</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                            <div class="col-sm-10">
                                <input th:field="*{fullName}" th:errorclass="bg-danger" type="text" class="form-control" id="fullName" name="fullName" placeholder="Full name"/>
                                <small th:each="e : ${#fields.errors('fullName')}" th:text="${e}" class="bg-danger text-light rounded">Incorrect username!</small>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input th:field="*{email}" th:errorclass="bg-danger" type="text" class="form-control" id="email" name="email" placeholder="email@example.com"/>
                                <small th:each="e : ${#fields.errors('email')}" th:text="${e}" class="bg-danger text-light rounded">Incorrect email!</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                                <small th:each="e : ${#fields.errors('password')}" th:text="${e}" class="bg-danger text-light rounded">Incorrect pasword!</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input th:field="*{confirmPassword}" th:errorclass="bg-danger" type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Password"/>
                                <small th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}" class="bg-danger text-light rounded">Incorrect pasword!</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-50">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}">
</footer>
</body>
</html>
